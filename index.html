<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Union Square App</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="open-slide">
        <a href="#" onclick="openSlideMenu()">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
          </svg>
        </a>
      </span>
      <header>
        <h1 id="headerFont">Union Square Exploreer SF</h1>
      </header>
    </nav>

    <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
      <a href="#">Home</a>
      <a href="#">My Spots</a>
      <a href="#">Shopping</a>
      <a href="#">Before You Go</a>
      <a href="#">Local Tips</a>
      <a href="#">Other Stores</a>
      <a href="#">Search</a>
    </div>

    <div id="imageHeader">
      <img src="https://via.placeholder.com/300x600" alt="" />
      <img src="https://via.placeholder.com/300x600" alt="" />
      <img src="https://via.placeholder.com/300x600" alt="" />
    </div>

    <div id="mainContent">
      <a href="/shopping.html"
        ><button class="navButton">
          <span id="shoppingButton" class="entypo-heart"></span>Shopping
        </button></a
      >

      <a href="/eating"
        ><button class="navButton">
          <span id="eatingButton" class="entypo-heart"></span>Eating Out
        </button></a
      >

      <a href="/tips"
        ><button class="navButton">
          <span id="tipsButton" class="entypo-heart"></span>Local Tips
        </button></a
      >

      <a href="/before"
        ><button class="navButton">
          <span id="beforeButton" class="entypo-heart"></span>Before You Go
        </button></a
      >

      <a href="/maps"
        ><button class="navButton">
          <span id="mapsButton" class="entypo-heart"></span>Maps/Parking
        </button></a
      >

      <a href="/history"
        ><button class="navButton">
          <span id="historyButton" class="entypo-heart"></span>History
        </button></a
      >
    </div>

    <script>
      function openSlideMenu() {
        document.getElementById("side-menu").style.width = "250px";
        // document.getElementById("main").style.marginLeft = "250px";
      }

      function closeSlideMenu() {
        document.getElementById("side-menu").style.width = "0";
        // document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
